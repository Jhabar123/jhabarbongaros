<!DOCTYPE html>
<html>
<head>
    <title>Log In - Science Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ffb3c6, #ffd6e0);
            margin: 0;
            padding: 0;
        }

        .login-container {
            width: 350px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            margin: 100px auto;
            text-align: center;
        }

        h2 {
            color: #ff4f81;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .login-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #ff4f81;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .login-btn:hover {
            background-color: #e8436f;
        }

        .link {
            margin-top: 15px;
            font-size: 14px;
        }

        .link a {
            color: #ff4f81;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Log In</h2>
        <form>
            <input type="text" name="username" placeholder="Enter Username" required><br>
            <input type="password" name="password" placeholder="Enter Password" required><br>
            <a href="index.htm" class="login-btn">Log In</a>
        </form>
        <div class="link">
            Don't have an account? <a href="form.html">Sign Up</a>
        </div>
    </div>

</body>
</html>
